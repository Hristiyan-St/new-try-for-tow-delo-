        btn.textContent = `${labels[index]}. ${opt}`;

          userAnswers[currentIndex] = opt;
          renderAnswerFeedback(opt, btn);
        };
        box.appendChild(btn);
      });

      nextButton.className = "next-button";

        } else {
          currentIndex++;
          renderQuestion();
        }
      };
      box.appendChild(nextButton);

      container.appendChild(box);
    }

    function renderAnswerFeedback(selectedAnswer, button) {
      const q = selectedQuestions[currentIndex];
      if (selectedAnswer === q.correct) {
        button.classList.add("correct");
      } else {
        button.classList.add("incorrect");
      }
    }

    function calculateResults() {
      let correctCount = 0;
      userAnswers.forEach((answer, index) => {
        if (answer === selectedQuestions[index].correct) {
          correctCount++;
        }
      });
      alert("Тестът е завършен! Резултати: " + correctCount + " правилни от " + selectedQuestions.length);
    }

    renderQuestion();
  </script>
</body>
</html>
