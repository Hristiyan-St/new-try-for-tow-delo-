      const container = document.getElementById("quiz-container");
      container.innerHTML = "";

      const box = document.createElement("div");
      box.className = "question-box";

      const qText = document.createElement("div");
      qText.className = "question-text";
      qText.textContent = (currentIndex + 1) + ". " + q.question;
      box.appendChild(qText);

      const options = [...q.options];
      const labels = ['A', 'B', 'C', 'D'];

      options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = `${labels[index]}. ${opt}`;
        btn.className = "option";
        
        btn.onclick = () => {
          userAnswers[currentIndex] = opt;
          renderAnswerFeedback(opt, btn);
        };
        box.appendChild(btn);
      });

      const nextButton = document.createElement("button");
      nextButton.className = "next-button";
      nextButton.textContent = "Следващ въпрос";
      nextButton.onclick = () => {
        if (currentIndex === selectedQuestions.length - 1) {
          calculateResults();
        } else {
          currentIndex++;
          renderQuestion();
        }
      };
      box.appendChild(nextButton);

      container.appendChild(box);
    }

    function renderAnswerFeedback(selectedAnswer, button) {
      const q = selectedQuestions[currentIndex];
      if (selectedAnswer === q.options[q.correct]) {
        button.classList.add("correct");
      } else {
        button.classList.add("incorrect");
      }
    }

    function calculateResults() {
      let correctCount = 0;
      userAnswers.forEach((answer, index) => {
        if (answer === selectedQuestions[index].options[selectedQuestions[index].correct]) {
          correctCount++;
        }
      });
      alert("Тестът е завършен! Резултати: " + correctCount + " правилни от " + selectedQuestions.length);
    }

    renderQuestion();
  </script>
</body>
</html>
